<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>URL Shortner</title>
    <link rel="stylesheet" href="static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Adamina&amp;display=swap">
    <link rel="stylesheet" href="static/assets/css/Footer-Dark-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="static/assets/css/styles.css">
    <link rel="shortcut icon" href="static/assets/img/icon.ico">

</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md" style="background: var(--bs-blue);">
        <div class="container-fluid"><a class="navbar-brand" href="#">Pranav</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#" style="color: #ffffff;">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}" style="color: #ffffff;" target="_blank">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}" style="color: #ffffff;" target="_blank">Contact Me</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col">
            <section class="py-4 py-xl-5">
                <div class="container">
                    <div class="text-white bg-dark border rounded border-0 p-4 p-md-5">
                        <h2 class="fw-bold text-white mb-3" style="text-align: center;">URL SHORTENER</h2>
                        <form method="post" autocomplete="off">
                            <p style="font-size: 17px;margin-bottom: 7px;">Enter URL to shorten</p>
                            {% if url %}
                            <input type="text" name='lurl' value= {{ url }} style="width: 90%;margin-bottom: 20px;" inputmode="url" required="">
                            {% else %}
                            <input type="text" name='lurl' style="width: 90%;margin-bottom: 20px;" inputmode="url" required="">
                            {% endif %}
                            <p style="font-size: 17px;margin-bottom: 7px;">Custom text </p>
                            <input type="text" name='sterm' style="width: 90%;margin-bottom: 11px;" required="">
                            <p class="mb-4"></p>
                            <div class="my-3">
                                {% if eroor %}
                                <div class="col d-flex justify-content-center"><button class="btn btn-primary btn-lg me-2" type="submit" onclick="myfunc()">Shorten URL</button></div>
                                <script>
                                    function myfunc(){
                                        alert("Custom url already exists, try something else")
                                    }
                                </script>
                                {% else %}
                                <div class="col d-flex justify-content-center"><button class="btn btn-primary btn-lg me-2" type="submit">Shorten URL</button></div>
                                {% endif %}
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
    {% if short_url %}
    <div class="container justify-content-center" style="background: var(--bs-dark); height:138px;">
        <p style="height: 66.25px;color: rgb(255,255,255);padding-bottom: 0px;margin-bottom: 0px;margin-top: 0px;width: 809px;font-size: 30px;padding-top: 8px;">{{short_url}}</p>
        <button class="btn btn-primary" type="button" onclick="copy_func('{{ short_url }}')">Copy to Clipboard</button>
        <script>
            function copy_func(short_url){
                navigator.clipboard.writeText(short_url);
            }
        </script>
    </div>
    {% endif %}
    <footer class="text-center bg-dark" style="margin-top: 73px;">
        <div class="container text-white py-4 py-lg-5">
            <ul class="list-inline">
                <li class="list-inline-item me-4"><a class="link-light" href="#">Web design</a></li>
                <li class="list-inline-item me-4"><a class="link-light" href="#">Flask</a></li>
                <li class="list-inline-item"><a class="link-light" href="#">Python</a></li>
            </ul>
            
            <p class="text-muted mb-0">By- Pranav Tyagi</p>
        </div>
    </footer>
    <script src="static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</body>

</html>
